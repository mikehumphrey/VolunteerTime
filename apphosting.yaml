# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  secrets:
    - secret: GEMINI_API_KEY
      environmentVariable: GEMINI_API_KEY
    - secret: FIREBASE_API_KEY
      environmentVariable: NEXT_PUBLIC_FIREBASE_API_KEY
    - secret: FIREBASE_AUTH_DOMAIN
      environmentVariable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - secret: FIREBASE_PROJECT_ID
      environmentVariable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    - secret: FIREBASE_STORAGE_BUCKET
      environmentVariable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - secret: FIREBASE_MESSAGING_SENDER_ID
      environmentVariable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - secret: FIREBASE_APP_ID
      environmentVariable: NEXT_PUBLIC_FIREBASE_APP_ID
vpc: {}
